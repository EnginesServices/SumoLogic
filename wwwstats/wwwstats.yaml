---
publisher_namespace: SumoLogic
type_path: wwwstats
title: SumoLogic WWW log analysis
major: 0
minor: 0
release_level: alpha
patch: 0
service_container: wwwstats
service_handle_field: parent_engine
persistent: true
attach_post_build: true
configurators:
  collector_credentials:
    name: collector_credentials
    label: Collector Credentials
    variables:
    - name: access_id
      input:
        label: Access ID
        type: string
    - name: access_key
      mandatory: true
      input:
        label: Access key
        type: string
    - name: collector_name
      input:
        label: Collector name
        type: string
        title: Defaults to service name
constants:
  collector_name:
    name: collector_name
    value: www-logs
